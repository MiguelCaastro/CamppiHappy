<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<style>

.menu {
  position: relative;
  display: inline-block;
}

.submenu {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background-color: #333;
  padding: 10px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  z-index: 1;
}

.menu:hover .submenu {
  display: block;
}

ul {
  list-style: none;
  padding: 0;
}

li a {
  text-decoration: none;
  color: #fff;
}

li a:hover {
  color: #00f;
}


</style>

  <div class="menu">
    <p>Menu Principal</p>
    <div class="submenu">
      <ul>
        <li><a href="#">Opción 1</a></li>
        <li><a href="#">Opción 2</a></li>
        <li><a href="#">Opción 3</a></li>
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
